<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <label for="usr">Name:</label>
        <input type="text" class="form-control" [(ngModel)]="id" placeholder="id" />
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" [(ngModel)]="name" placeholder="name ">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" [(ngModel)]="year" placeholder="year"  />
      </div>

  <button (click)="buttonClicked()">Click to Insert New Row</button>
    </div>
    <div class="col-md-8">
      <table class="table">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of rows" [attr.id]="row.id">
            <td>{{row.id}}</td>
            <td>{{row.name}}</td>
            <td>{{row.year}}</td>
            <button>edit</button>
            <button id="remove" (click)="deleteRow(row.id)">delete</button>
          </tr>
          
        </tbody>
      </table>
    </div>
  </div>
</div>
